<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tokens</mat-card-title>
  </mat-card-header>
  <mat-card-content>


  <p>Original: {{this.transcriptSections}} sections / {{this.transcriptTokens}} tokens</p>

  <p>Current: {{this.transcriptSections}} sections / {{this.transcriptTokens}} tokens</p>
  <mat-slider min="2" max="10" step="1" value="2">
    <input matSliderThumb  (valueChange)="onTokenSliderChange($event)" >
  </mat-slider>
  </mat-card-content>
</mat-card>
