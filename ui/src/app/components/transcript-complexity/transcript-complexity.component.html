<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Tokens</mat-card-title>
  </mat-card-header>
  <mat-card-content>


  <p>Original: {{this.transcriptSections}} sections / {{this.transcriptTokens}} tokens</p>

  <p>Current: {{this.transcriptSections}} sections / {{this.transcriptTokens}} tokens</p>
  <mat-slider>
    <input matSliderThumb (valueChange)="onTokenSliderChange($event)" value="50">
  </mat-slider>
  </mat-card-content>
</mat-card>
